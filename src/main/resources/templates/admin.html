<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administrar Postagems</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    header {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
    }

  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>My Mini Blog</h1>
</header>

<!-- Navigation bar -->
<nav>
  <a href="/listar-postagens">Lista de Postagens</a>
  <a href="/create-postagem">Criar Postagem</a>
  <a href="/admin">Administrar</a>
</nav>

<!-- Main content -->
<div class="container mt-4">
  <h1 class="text-center">Lista de Postagens</h1>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Corpo</th>
      <th>Usuário</th>
      <th>Emoção</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="postagem : ${postagens}">
      <td th:text="${postagem.id}"></td>
      <td th:text="${postagem.titulo}"></td>
      <td th:text="${postagem.corpo}"></td>
      <td th:text="${postagem.usuario}"></td>
      <td th:text="${postagem.emocao.nome}"></td>
      <td>
        <a th:href="@{/editar-postagem/{id}(id=${postagem.id})}">Editar</a>
        <a th:href="@{/deletar-postagem/{id}(id=${postagem.id})}" onclick="return confirm('Are you sure you want to delete this postagem?')">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
